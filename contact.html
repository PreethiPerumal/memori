    <section class="page-top">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below or reach us through the details provided.</p>
    </section>

    <section class="contact-page">
        <div class="contact-container">
            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/mwpopawq" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class='bx bx-phone'></i> +91 98765 43210</p>
                <p><i class='bx bx-envelope'></i> memorigifts@gmail.com</p>
                <p><i class='bx bx-map'></i> 123, Gandhipuram Central Busstand, Coimbatore, India</p>
            </div>
        </div>

        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.5269513144883!2d77.00168511429003!3d11.01469269216339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85718d1d89b4b%3A0x37d8f3e6b99fba7d!2sCoimbatore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1630123456789" 
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

            <ul class="social-icons">
                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="contact.js"></script>
