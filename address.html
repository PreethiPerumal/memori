<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Address - Memori</title>
   
    <meta name="description" content="Discover personalized gifts at Memoir â€“ Where Every Gift Tells a Story.">
    <meta name="keywords" content="personalized gifts, custom gifts, unique presents, memoir"> 
    <meta name="author" content="Preethi">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/address.css">

</head>
<body>
    <section class="address-form">
        <h1>Enter Your Address</h1>
        <form id="addressForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <label for="postal">Postal Code</label>
            <input type="text" id="postal" placeholder="Enter your postal code" required>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <script src="address.js"></script>
</body>
</html>
